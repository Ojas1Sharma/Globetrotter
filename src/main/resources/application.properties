# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/globetrotter?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Script Configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data.sql

# JWT Configuration
jwt.secret=globetrotterSecretKey2024ThisIsAVeryLongSecretKeyForJWTToken
jwt.expiration=86400000

# Server Configuration
server.port=8080
spring.application.name=globetrotter-game

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html 